version: "3.9"

services:
  postgres:
    image: ankane/pgvector:latest # includes pgvector extension
    container_name: learnupp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-learnupp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-learnupp}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: